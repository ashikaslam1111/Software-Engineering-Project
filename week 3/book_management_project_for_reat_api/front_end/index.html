<!DOCTYPE html>
<html>

<head>
  <title>Book Store Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <form id="add-book-form" style="width: 50%; margin: auto">
    <h2>Add a Book</h2>
    <div class="mb-3">
      <label for="id" class="form-label">Id </label>
      <input type="number" class="form-control" id="id" required />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" required />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select class="form-select" id="category">
        <option value="Mystery">Mystery</option>
        <option value="Thriller">Thriller</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Humor">Humor</option>
        <option value="Horror">Horror</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>

  <div class="mx-3">
    <h2>Book List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Category</th>
          <th scope="col">First Publicaiton</th>
          <th scope="col">Last Publicaiton</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <tr></tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    // Your JavaScript code here (for fetching, updating, and deleting books)
  </script>
</body>

</html>
