{% extends "base.html" %}

{% block title %} student_page {% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<form method="post" style="width: 50%; height: 500px; margin: auto;" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if form.name.errors %}
    <div class="alert alert-danger">
        {% for error in form.name.errors %}
            {{ error }}
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
