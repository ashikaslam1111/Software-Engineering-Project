{% extends 'base.html' %} 
{% block title %} formpage {% endblock title %}

{% block content%}
<div style=" width: 50% ; height: 500px; margin: auto" class: pt-5 >
    <h1> our form </h1>
<form method="post" action="{% url 'about' %}">
  
    {% csrf_token %}

    <div class="mb-3">
        <label for="aslam" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleInputPassword1" 
        aria-describedby="namehelp"  name = 'username'/>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name = 'email' />
    </div>
    <select class="form-select" aria-label="Default select example" name="select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
{% endblock%}
